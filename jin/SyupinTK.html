<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出品登録確認画面</title>
</head>
<body>
    <input type="submit" value="出品登録">
    <input type="submit" value="出品履歴">
    <p>
        商品名:<input type="text" name="syouhin">
    </p>
    <p>
       分類:<select name="example1">
        <option value="1">メンズ</option>
        <option value="2">レディース</option>
        <option value="3">ユニセックス</option>
        </select>

        カテゴリー:<select name="example2">
            <option value="4">トップス</option>
            <option value="5">ジャケット</option>
            <option value="6">パンツ</option>
            </select>

        サイズ:<select name="example2">
        <option value="7">S</option>
        <option value="8">M</option>
        <option value="9">L</option>
        </select>
    </p>
    <p>
        値段:<input type="text" name="nedan">
    </p>
    <p>
        特徴:<input type="text" size="30" name="tokucyou" >
    </p>
    <input type="file" name="example" accept="image/jpeg, image/png">
    <input type="submit" value="出品確定">
</body>
</html>
