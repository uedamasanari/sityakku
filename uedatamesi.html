<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS/uedatamesi.js"></script>
    <style>
        body{
            background-color: aqua;
        }
        #img{
            mix-blend-mode: multiply;
        }
    </style>
    <title>Document</title>
</head>

<body>
    ようこそ
    <button onclick="hyouji()">表示</button>
    <button onclick="youfuku()">洋服表示</button>
    <button onclick="mysyuppin()">My出品表示</button>
    <button onclick="like()">お気に入り</button>
    <button onclick="sakujo()">削除</button>
    <img src="./20211126_01.jpg" id="img">

    <form onsubmit="return false;" name="postshouhin" method="post" action="">
        <p>商品名:<input type="text" name="syouhin" id="syouhin"></p>
        <p>
            分類:<select name="bunrui" id="bunrui">
                <option value="メンズ">メンズ</option>
                <option value="レディース">レディース</option>
                <option value="アクセサリー">アクセサリー</option>
            </select>

            カテゴリー:<select name="kategori" id="kategori">
                <option value="1">トップス</option>
                <option value="2">ジャケット</option>
                <option value="3">パンツ</option>
            </select>

            サイズ:<select name="size" id="size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
            </select>
        </p>
        <p>値段:<input type="number" name="nedan" id="nedan"></p>
        <p>特徴:<input type="text" size="30" name="tokucyou" id="tokutyou"></p>
        <input type="file" id="image" name="example" accept="image/jpeg, image/png">
        <input type="submit" name="btn_submit" value="出品確認" onclick="syuppin()">
        <input type="submit" name="btn_submit" value="出品編集" onclick="hensyuu()">
    </form>
    <div id="oya">
        <div id="kekka">

        </div>
    </div>






    <!-- JSONを扱うためのCDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- JSの読み込み -->
    <script src="./JS/uedatamesi.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>

</html>
